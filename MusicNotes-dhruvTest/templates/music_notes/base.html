<!DOCTYPE html>
{% load static %}
{% load music_notes_template_tags %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            MUSIC NOTES - {% block title_block %}Your Music Hub{% endblock %}
        </title>
        
        <!-- Bootstrap for styling -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>
    <body class="d-flex flex-column min-vh-100">  <!-- This part ensures full height so that the bottom bar stays at the bottom-->

        <!-- The top bar  (black background with white text) -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">

                <!-- Links to the left -->
                <div class="navbar-nav">
                    <a class="nav-link text-white fs-2 me-4" href="{% url 'music_notes:about' %}">About</a>
                    <a class="nav-link text-white fs-2" href="{% url 'music_notes:add' %}">Add</a>
                </div>

                <!-- Title in center -->
                <div class="flex-grow-1 text-center">
                    <a class="navbar-text display-5 text-white fw-bold text-decoration-none" href="{% url 'music_notes:index' %}">   <!-- Clicking on title brings you to index page-->
                        MUSIC NOTES
                    </a>
                </div>

                <!-- Links to the right -->
                <div class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <a class="nav-link text-white me-3 fs-2" href="{% url 'music_notes:account' %}">My Account</a>
                        <a class="nav-link text-white me-3 fs-2" href="{% url 'music_notes:logout' %}">Logout</a>
                    {% else %}
                        <a class="nav-link text-white me-3 fs-2" href="{% url 'music_notes:login' %}">Log In</a>
                        <a class="btn btn-outline-light me-3 fs-2" href="{% url 'music_notes:register' %}">Sign Up</a>
                    {% endif %}
                </div>

            </div>
        </nav>

        <!-- Main block -->
        <div class="container mt-4 flex-grow-1">
            {% block body_block %}
            {% endblock %}
        </div>

        <!-- The bottom bar -->
        <footer class="bg-dark text-white text-center py-2 mt-auto">
            <p>&copy; 2025 Music Notes</p>
        </footer>
    </body>
</html>
