{% extends "music_notes/base.html" %}

{% block title_block %}
    Artists
{% endblock %}

{% block body_block %}
    <h2>Artists</h2>
    <ul>
        {% for artist in artists %}
            <li>{{ artist.name }}</li>
        {% empty %}
            <p>No artists found.</p>
        {% endfor %}
    </ul>
{% endblock %}
