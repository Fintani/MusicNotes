{% extends "music_notes/base.html" %}
{% load static %}

{% block title_block %}
    Edit Account
{% endblock %}

{% block body_block %}
<div class="container mt-4">
    <h2 class="fw-bold mb-4">Edit Account</h2>

    <form method="POST" enctype="multipart/form-data" class="shadow-sm p-4 bg-light rounded">
        {% csrf_token %}
    
        <!-- Show current profile picture -->
        <div class="mb-3 text-center">
            <img src="{{ user.userprofile.picture.url }}" alt="Profile Picture"
                 class="rounded-circle shadow-sm mb-3" style="width: 150px; height: 150px; object-fit: cover;">
        </div>
    
        <!-- Show form fields -->
        {{ form.as_p }}
    
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'music_notes:account' %}" class="btn btn-secondary">Cancel</a>
    </form>
    
</div>
{% endblock %}
