{% extends "music_notes/base.html" %}
{% load static %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
<div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="card shadow-lg p-4 rounded" style="width: 500px;">

        <!-- Login Title -->
        <h3 class="text-center mb-3">Login to Music Notes</h3>

        <!-- Login Form -->
        <form id="login_form" method="post" action="{% url 'music_notes:login' %}">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_username" class="form-label">Username:</label>
                <input type="text" class="form-control" name="username" id="id_username" required>
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label">Password:</label>
                <input type="password" class="form-control" name="password" id="id_password" required>
            </div>

            <button type="submit" class="btn btn-dark w-100 py-2">Log In</button>
        </form>

        <!-- Sign Up Link -->
        <p class="mt-3 text-center">
            Don't have an account? <a href="{% url 'music_notes:register' %}" class="text-primary fw-bold">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
